name: Stage release

on:
  push:
  workflow_dispatch:

jobs:
  stage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: temurin
      - name: Set up GPG
        run: |
          gpg --keyserver ${{ secrets.GPG_KEYSERVER }} --recv-keys ${{ secrets.GPG_KEYID }}
      - name: Create Maven package
        run: ant -f build.xml package-maven
